<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="top">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" width="80px" />
            <input type="search" value="🔍검색"/>
            <div>
                <i class="fa-solid fa-house-chimney"></i>
                <i class="fa-solid fa-paper-plane"></i>
                <i class="fa-solid fa-compass"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
        <div id="profile">
            <div id="profile_pic">
                <img  class="circle_pic" src="image/profile.png" width="50px"/>
            </div>
            <div id="profile_info">
                <div id="id">
                    harf_bottle
                    <i class="fas fa-cog"></i>
                </div>
                <button>프로필 편집</button>
            </div>
        </div>
        <div>
            <p>
                <strong>
                    반병현 (ByungHyun Ban) 
                </strong><br/>
                작가 <br/>
            </p>
            <p>
                <a href="http://needleworm.github.io">
                    needleworm.github.io
                </a>
            </p>
        </div>
        <div id="highlight_area">
           <div class="highlight">
                <div class="highlight_pic">
                    <img class="circle_pic" src="image/hl 1.png" height="35px"/>
                </div>
                <div>
                    😎
                </div>
            </div>
            <div class="highlight">
                <div class="highlight_pic">
                    <img class="circle_pic" src="image/hl 2.png" height="35px"/>
                </div>
                <div>
                    😊
                </div>
            </div>
            <div></div>
        </div>
        <div id="stat_bar">
            <div class="stat">
               게시물 <br/>
               133
            </div>
            <div class="stat">
               팔로워 <br/>
               408
            </div>
            <div class="stat">
               팔로우 <br/>
               189
            </div>
        </div>
        <div>
            <div id="sub_icons">
                <div class="selected">
                    <i class="fas fa-border-all"></i>
                </div>
                <div><i class="fas fa-film"></i></div>
                <div><i class="fas fa-play-circle"></i></div>
                <div><i class="fas fa-bookmark"></i></div>
                <div><i class="fas fa-user-tag"></i></div>
                </div>
            </div>
        </div>
        <div>
            <div class="thumbnail_grid">
                <img src="image/1.jpg" class="thumbnail"/>
                <img src="image/2.jpg" class="thumbnail"/>
                <img src="image/3.jpg" class="thumbnail"/>
            </div>
            <div class="thumbnail_grid">
                <img src="image/4.jpg" class="thumbnail"/>
                <img src="image/5.jpg" class="thumbnail"/>
                <img src="image/6.jpg" class="thumbnail"/>
            </div>
            <div class="thumbnail_grid">
                <img src="image/7.jpg" class="thumbnail"/>
                <img src="image/8.jpg" class="thumbnail"/>
                <img src="image/9.jpg" class="thumbnail"/>
            </div>
        </div>
    </body>
</html>
